<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Project Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 300%;
            animation: gradient 6s ease infinite;
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #1e1b4b, #1e3a8a, #4338ca, #7e22ce);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .card-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s ease-out;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen">
    <!-- Hero Section -->
    <section class="gradient-bg min-h-screen flex flex-col items-center justify-center relative overflow-hidden px-4">
        <!-- Particles.js Background -->
        <div id="particles-js" class="absolute inset-0"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/30 to-black/70"></div>
        
        <!-- Floating Astronaut -->
        <div class="absolute right-10 top-1/4 float-animation hidden lg:block">
            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_3QExDp.json" background="transparent" speed="0.5" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
        </div>
        
        <div class="relative z-10 text-center max-w-4xl mx-auto">
            <h1 id="typewriter" class="text-4xl md:text-6xl font-bold mb-6 gradient-text"></h1>
            <p class="text-xl md:text-2xl mb-8 opacity-90">Explore my cosmic collection of projects, experiments, and creative endeavors</p>
            <button id="exploreBtn" class="px-8 py-3 bg-white text-indigo-600 dark:bg-gray-900 dark:text-white rounded-full font-semibold text-lg hover:scale-105 transition-transform duration-300 shadow-lg hover:shadow-xl">
                Explore Projects
            </button>
        </div>
        
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </div>
    </section>
    
    <!-- Dashboard Section -->
    <section id="dashboard" class="py-16 px-4 max-w-7xl mx-auto">
        <div class="mb-12">
            <h2 class="text-3xl md:text-4xl font-bold mb-2">My <span class="gradient-text">Project Universe</span></h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">Browse through my collection of projects. Click on any project to explore it in detail.</p>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-effect p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400">Total Projects</p>
                            <h3 class="text-2xl font-bold text-gray-800 dark:text-white" id="totalProjects">0</h3>
                        </div>
                        <div class="p-3 rounded-full bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="glass-effect p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400">Favorites</p>
                            <h3 class="text-2xl font-bold text-gray-800 dark:text-white" id="favoriteProjects">0</h3>
                        </div>
                        <div class="p-3 rounded-full bg-yellow-100 dark:bg-yellow-900/30 text-yellow-600 dark:text-yellow-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="glass-effect p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 dark:text-gray-400">New Projects</p>
                            <h3 class="text-2xl font-bold text-gray-800 dark:text-white" id="newProjects">0</h3>
                        </div>
                        <div class="p-3 rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        
        <!-- Filter & Search -->
        <div class="mb-8">
            <div class="relative mb-6">
                <input type="text" id="searchInput" placeholder="Search projects..." class="w-full px-6 py-3 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-6 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            
            <div class="flex items-center space-x-4 overflow-x-auto pb-2 scrollbar-hide">
                <button class="filter-btn px-4 py-2 rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-200 font-medium whitespace-nowrap" data-filter="all">All</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-medium whitespace-nowrap" data-filter="web">Web</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-medium whitespace-nowrap" data-filter="mobile">Mobile</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-medium whitespace-nowrap" data-filter="design">Design</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-medium whitespace-nowrap" data-filter="ai">AI</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-medium whitespace-nowrap" data-filter="game">Game</button>
                <button id="addTopicBtn" class="px-3 py-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-medium whitespace-nowrap flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Add
                </button>
            </div>
        </div>
        
        <!-- Project Grid -->
        <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projects will be loaded here -->
        </div>
        
        <!-- Add New Project Button -->
        <div class="fixed bottom-8 right-8">
            <button id="addProjectBtn" class="p-4 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-300 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </button>
        </div>
    </section>
    
    <!-- Back to Top Button -->
    <button id="backToTop" class="fixed bottom-8 left-8 p-3 bg-gray-800 text-white rounded-full shadow-lg hover:bg-gray-700 transition-colors duration-300 hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>
    
    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-8 right-8 p-3 bg-gray-200 dark:bg-gray-800 rounded-full shadow-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors duration-300 group">
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800 dark:text-gray-200 dark:opacity-0 dark:rotate-90 transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800 dark:text-gray-200 absolute top-3 right-3 opacity-0 dark:opacity-100 rotate-90 dark:rotate-0 transition-all duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg opacity-0 transition-opacity duration-300 hidden">
        <span id="toastMessage">Notification message</span>
    </div>
    
    <script>
        // Sample project data
        const projectsData = [
            {
                id: 1,
                title: "Cosmic Explorer",
                description: "An interactive 3D visualization of our solar system with detailed information about each planet and celestial body.",
                url: "https://github.com/username/cosmic-explorer",
                topic: "web",
                addedTimestamp: Date.now() - 86400000 * 2,
                lastAccessed: null,
                isFavorite: true,
                isNew: true
            },
            {
                id: 2,
                title: "AI Art Generator",
                description: "A web application that generates unique artwork using machine learning models. Users can input text prompts and customize the output.",
                url: "https://github.com/username/ai-art-generator",
                topic: "ai",
                addedTimestamp: Date.now() - 86400000 * 5,
                lastAccessed: Date.now() - 86400000 * 1,
                isFavorite: false,
                isNew: false
            },
            {
                id: 3,
                title: "Mobile Task Manager",
                description: "A cross-platform mobile application for managing daily tasks with reminders, categories, and progress tracking.",
                url: "https://github.com/username/mobile-task-manager",
                topic: "mobile",
                addedTimestamp: Date.now() - 86400000 * 7,
                lastAccessed: Date.now() - 86400000 * 3,
                isFavorite: true,
                isNew: false
            },
            {
                id: 4,
                title: "UI Design System",
                description: "A comprehensive design system with reusable components, typography scales, and color palettes for consistent product design.",
                url: "https://github.com/username/ui-design-system",
                topic: "design",
                addedTimestamp: Date.now() - 86400000 * 10,
                lastAccessed: null,
                isFavorite: false,
                isNew: true
            },
            {
                id: 5,
                title: "Space Shooter Game",
                description: "A 2D browser-based space shooter game with multiple levels, power-ups, and enemy AI patterns.",
                url: "https://github.com/username/space-shooter-game",
                topic: "game",
                addedTimestamp: Date.now() - 86400000 * 14,
                lastAccessed: Date.now() - 86400000 * 2,
                isFavorite: false,
                isNew: false
            },
            {
                id: 6,
                title: "Weather Forecast App",
                description: "A responsive web application that displays current weather conditions and forecasts for any location worldwide.",
                url: "https://github.com/username/weather-forecast-app",
                topic: "web",
                addedTimestamp: Date.now() - 86400000 * 21,
                lastAccessed: Date.now() - 86400000 * 10,
                isFavorite: true,
                isNew: false
            }
        ];
        
        // DOM Elements
        const projectGrid = document.getElementById('projectGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const addTopicBtn = document.getElementById('addTopicBtn');
        const addProjectBtn = document.getElementById('addProjectBtn');
        const backToTop = document.getElementById('backToTop');
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const exploreBtn = document.getElementById('exploreBtn');
        
        // Current filter state
        let currentFilter = 'all';
        let currentSearch = '';
        
        // Initialize the dashboard
        function initDashboard() {
            // Load projects from localStorage if available
            const savedProjects = localStorage.getItem('projects');
            const projects = savedProjects ? JSON.parse(savedProjects) : projectsData;
            
            // Render projects
            renderProjects(projects);
            
            // Initialize typewriter effect
            initTypewriter();
            
            // Set up event listeners
            setupEventListeners();
            
            // Check for dark mode preference
            checkDarkModePreference();
        }
        
        // Initialize typewriter effect
        function initTypewriter() {
            const typewriter = new Typewriter('#typewriter', {
                loop: false,
                delay: 75,
            });
            
            typewriter
                .typeString('Welcome to My')
                .pauseFor(300)
                .typeString(' <span class="gradient-text">Project Dashboard</span>')
                .start();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Search input
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                filterProjects();
            });
            
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => {
                        btn.classList.remove('bg-indigo-100', 'dark:bg-indigo-900', 'text-indigo-700', 'dark:text-indigo-200');
                        btn.classList.add('bg-gray-100', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-gray-300');
                    });
                    
                    button.classList.add('bg-indigo-100', 'dark:bg-indigo-900', 'text-indigo-700', 'dark:text-indigo-200');
                    button.classList.remove('bg-gray-100', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-gray-300');
                    
                    currentFilter = button.dataset.filter;
                    filterProjects();
                });
            });
            
            // Add topic button
            addTopicBtn.addEventListener('click', () => {
                showToast('Feature coming soon!');
            });
            
            // Add project button
            addProjectBtn.addEventListener('click', () => {
                showToast('Feature coming soon!');
            });
            
            // Back to top button
            backToTop.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleDarkMode);
            
            // Scroll event for back to top button
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTop.classList.remove('hidden');
                } else {
                    backToTop.classList.add('hidden');
                }
            });
            
            // Explore button
            exploreBtn.addEventListener('click', () => {
                document.getElementById('dashboard').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        }
        
        // Render projects
        function renderProjects(projects) {
            projectGrid.innerHTML = '';
            
            projects.forEach(project => {
                const projectCard = createProjectCard(project);
                projectGrid.appendChild(projectCard);
            });
            
            updateDashboardStats(projects);
        }
        
        // Create project card HTML
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'card-enter bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300 hover:-translate-y-1 relative';
            card.dataset.id = project.id;
            card.dataset.topic = project.topic;
            
            // Generate random banner image URL
            const bannerUrl = `https://picsum.photos/seed/${project.id}/600/300`;
            
            // Generate avatar using Dicebear
            const avatarUrl = `https://api.dicebear.com/7.x/bottts/svg?seed=${project.id}`;
            
            // Format last accessed time
            const lastAccessed = project.lastAccessed 
                ? formatTimeAgo(project.lastAccessed) 
                : 'Never opened';
            
            // Check if project is new (unopened in last 24 hours)
            const isNew = project.isNew || (!project.lastAccessed || (Date.now() - project.lastAccessed) > 86400000);
            
            card.innerHTML = `
                <div class="relative">
                    <img src="${bannerUrl}" alt="Project banner" class="w-full h-40 object-cover">
                    ${isNew ? '<div class="absolute top-2 right-2 w-3 h-3 bg-red-500 rounded-full pulse-dot"></div>' : ''}
                    <div class="absolute bottom-2 left-2 w-10 h-10 rounded-full bg-white dark:bg-gray-800 p-1">
                        <img src="${avatarUrl}" alt="Project avatar" class="w-full h-full rounded-full">
                    </div>
                </div>
                <div class="p-6">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold text-gray-800 dark:text-white editable-title" contenteditable="true">${project.title}</h3>
                        <button class="favorite-btn p-1 text-gray-400 hover:text-yellow-500 transition-colors ${project.isFavorite ? 'text-yellow-500' : ''}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-gray-600 dark:text-gray-400 mb-4 line-clamp-2">${project.description}</p>
                    <div class="flex justify-between items-center text-sm text-gray-500 dark:text-gray-400">
                        <span class="inline-block px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded-full">${project.topic}</span>
                        <span>${lastAccessed}</span>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <a href="${project.url}" target="_blank" class="text-indigo-600 dark:text-indigo-400 hover:underline">View Project</a>
                        <button class="mark-read-btn text-sm text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
                            Mark as read
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners to card elements
            const favoriteBtn = card.querySelector('.favorite-btn');
            const markReadBtn = card.querySelector('.mark-read-btn');
            const editableTitle = card.querySelector('.editable-title');
            
            favoriteBtn.addEventListener('click', () => toggleFavorite(project.id));
            markReadBtn.addEventListener('click', () => markAsRead(project.id));
            
            editableTitle.addEventListener('blur', (e) => {
                updateProjectTitle(project.id, e.target.textContent);
            });
            
            editableTitle.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    e.target.blur();
                }
            });
            
            return card;
        }
        
        // Filter projects based on current filter and search
        function filterProjects() {
            const projects = JSON.parse(localStorage.getItem('projects')) || projectsData;
            let filteredProjects = [...projects];
            
            // Apply filter
            if (currentFilter !== 'all') {
                filteredProjects = filteredProjects.filter(project => project.topic === currentFilter);
            }
            
            // Apply search
            if (currentSearch) {
                filteredProjects = filteredProjects.filter(project => 
                    project.title.toLowerCase().includes(currentSearch) || 
                    project.description.toLowerCase().includes(currentSearch)
                );
            }
            
            // Re-render filtered projects
            renderProjects(filteredProjects);
        }
        
        // Toggle favorite status
        function toggleFavorite(projectId) {
            const projects = JSON.parse(localStorage.getItem('projects')) || projectsData;
            const updatedProjects = projects.map(project => {
                if (project.id === projectId) {
                    return {
                        ...project,
                        isFavorite: !project.isFavorite
                    };
                }
                return project;
            });
            
            localStorage.setItem('projects', JSON.stringify(updatedProjects));
            filterProjects();
            showToast(updatedProjects.find(p => p.id === projectId).isFavorite ? 'Added to favorites' : 'Removed from favorites');
        }
        
        // Mark project as read
        function markAsRead(projectId) {
            const projects = JSON.parse(localStorage.getItem('projects')) || projectsData;
            const updatedProjects = projects.map(project => {
                if (project.id === projectId) {
                    return {
                        ...project,
                        lastAccessed: Date.now(),
                        isNew: false
                    };
                }
                return project;
            });
            
            localStorage.setItem('projects', JSON.stringify(updatedProjects));
            filterProjects();
            showToast('Marked as read');
        }
        
        // Update project title
        function updateProjectTitle(projectId, newTitle) {
            if (!newTitle.trim()) return;
            
            const projects = JSON.parse(localStorage.getItem('projects')) || projectsData;
            const updatedProjects = projects.map(project => {
                if (project.id === projectId) {
                    return {
                        ...project,
                        title: newTitle.trim()
                    };
                }
                return project;
            });
            
            localStorage.setItem('projects', JSON.stringify(updatedProjects));
            showToast('Title updated');
        }
        
        // Format time ago
        function formatTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return `${interval} year${interval === 1 ? '' : 's'} ago`;
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return `${interval} month${interval === 1 ? '' : 's'} ago`;
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return `${interval} day${interval === 1 ? '' : 's'} ago`;
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return `${interval} hour${interval === 1 ? '' : 's'} ago`;
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return `${interval} minute${interval === 1 ? '' : 's'} ago`;
            
            return 'Just now';
        }
        
        // Show toast notification
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }
        
        // Check dark mode preference
        function checkDarkModePreference() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        // Toggle dark mode
        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Update dashboard stats
        function updateDashboardStats(projects) {
            const totalProjects = projects.length;
            const favoriteProjects = projects.filter(p => p.isFavorite).length;
            const newProjects = projects.filter(p => p.isNew).length;
            
            document.getElementById('totalProjects').textContent = totalProjects;
            document.getElementById('favoriteProjects').textContent = favoriteProjects;
            document.getElementById('newProjects').textContent = newProjects;
        }

        document.addEventListener('DOMContentLoaded', () => {
